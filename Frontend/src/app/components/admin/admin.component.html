      <!-- <mat-label>Title</mat-label> -->

    <mat-form-field class="h-[4.7rem] w-[40%] translate-y-[0.6rem]">
      <mat-label>Satatus</mat-label>
      <mat-select>
        @for (state of status; track state) {
        <mat-option [value]="state.value">{{ state.viewValue }}</mat-option>
        }

    </mat-form-field>

    <button
      class="w-[20%] h-full bg-white rounded-r-3xl active:scale-95"
      type="submit"
    >
      Filter
    </button>
  </form>

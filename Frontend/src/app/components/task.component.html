<div class="flex flex-col">
  <h2>All Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">{{ task.title }} - {{ task.status }}</li>
  </ul>

  <h3>User Tasks</h3>
  <ul>
    <li *ngFor="let task of userTasks">{{ task.title }} - {{ task.status }}</li>
  </ul>

  <button (click)="createTask()">Create New Task</button>

  <!-- <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div> -->
</div>
